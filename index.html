<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="images/celular.png" alt="imagem celular">
        </div>
        <div class="instagram_cotinue">
            <div class="group">
                <img src="images/Instagram-Logo.png" class="instagram_logo" alt="Instagram logo">
                <div class="profile_photo">
                    <img src="images/perfil-instagram100x100.jpeg" alt="perfil photo">
                </div>
                <a href="#" class="instagram_login">Continue como Almeidadavid_</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é Almeidadavid_?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar conta</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">
                    Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
